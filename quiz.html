<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Quiz</title>
    <link rel= "stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:700,300,400italic" >
    <link rel="stylesheet" type="text/css" href="css/quiz.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

</head>
<body>

    <div class="quiz container">

        <header class="row">

            <div class="title col-xs-12 col-sm-6 col-md-8">
                <h1>Quiz</h1>
            </div>

            <div class="log col-xs-6 col-md-4">


                <form class="form-horizontal logInForm">

                    <div class="form-group">
                        <div class="col-sm-4">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username" size="7" required>
                        </div>
                            <div class="col-sm-4">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" size="7" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="logInBtn">Log In</button>
                    </div>
                </form>

                <form class="form-horizontal logOutForm">
                    <div class="userMessage">
                    </div>
                    <div class="form-group">
                        <button type="submit">Log Out</button>
                    </div>
                </form>
            </div>

        </header>

        <div class="row">

            <aside class="aside  col-xs-12 col-sm-6 col-md-2"></aside>

            <main class="questionnaire col-xs-12 col-sm-6 col-md-8"></main>

            <aside class="aside col-xs-12 col-sm-6 col-md-2"></aside>

        </div>

        <footer class="row footer">
            <div class="col-md-12"></div>
        </footer>

    </div>

</body>
</html>
